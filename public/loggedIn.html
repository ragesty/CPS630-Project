<body class="darkgrey" ng-app='app'>
    <header class="page-header dark-paths-lighter">
        <div class="container">
            <img src="./img/typexlegends2.png" alt="Logo" id="logo">
            <!--Dropdown Menu-->

        </div>
    </header>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">TypeX Legends</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="game.html" onclick="playNow(); return false;">Play Now!</a></li>
                <li><a href="leaderboards.html">Leaderboards</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a id="usr_nickname"></a></li>
                <li><a href="index.html" onclick="signout();"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Signup Modal-->
    <div id="signupModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
        
            <!-- Modal content-->
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
                <p>Please fill in your credentials to create an account.</p>
                <div class="form-group">
                    <label for="email">email:</label>
                    <input type="text" class="form-control" placeholder="Enter a valid email address. (user@organization.com)" id="s_email" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter a valid password. (A-z, 0-9, NO special characters)" id="s_pwd" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="pwd-cfmn">Password Confirmation:</label>
                    <input type="password" class="form-control" placeholder="Re-enter your password." id="s_pwdcfmn" autocomplete="off"> 
                </div>
                <!--
                <div class="g-recaptcha" data-sitekey="your_site_key"></div>
                    -->
                <button type="button" class="btn btn-default" onclick="signup_conf()">Sign Up</button>
                
            </div>
            <div class="modal-footer">
                <p>Welcome to TypeX Legends</p>
            </div>
            </div>
        
        </div>
    </div>

    <!-- Login Modal-->
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
        
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="usr">Username:</label>
                        <input type="text" class="form-control" placeholder="please enter your email" id="l_email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" placeholder="please enter your password" id="l_pwd">
                    <br>
                        <button type="button" class="btn btn-default" onclick="signingIn()">Log In</button>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <p>Welcome back to TypeX Legends</p>
                </div>
            </div>
        
        </div>
    </div>
    <div>
        <div class="text-center">
            <video id="typex-legends" preload="auto" autoplay="true" loop="loop" muted="muted">
                <source src="img/TypexLegends.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</body>
